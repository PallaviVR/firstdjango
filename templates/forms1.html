

{% block content1 %}
    <p>
        <h3>{{head}}</h3>
    </p>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                {% if forms1 %}
                    <form action="">
                            {% for field in forms1 %}
                                <div class="form-group">
                                    {{field }}
                                </div>
                            {% endfor %}
                            <input type="submit" value="Add Book" class="btn btn-outline-primary">
                    </form>
                {% else %}
                    <p class="text-danger">No Form Available</p>
                {% endif %}
                    
                
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock %}
